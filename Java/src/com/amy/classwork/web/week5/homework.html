<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="div1">
    <h1 class="lobster-regular">Student Profile</h1>
    <img src="img.png" alt="student image">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>School</th>
        </tr>
        <tr>
            <td>Sihui</td>
            <td>Wang</td>
            <td>NCI</td>
        </tr>
    </table>
</div>

<br>
<br>

<div class="div2">
    <form>
        First Name* <br>
        <input type="text" name="fname" class="green-input" placeholder="enter your first name"><br>
        Last Name <br>
        <input type="text" name="fname" class="green-input" placeholder="enter your Last name"><br>
        <br>
        Email* <br>
        <input type="email" name="email" class="green-input" placeholder="enter your email"><br>
        <br>
        Password* <br>
        <input type="password" name="password" class="green-input" placeholder="enter your password"><br>
        <br>
        Confirm Password* <br>
        <input type="password" name="confirm password" class="green-input" placeholder="enter your password again"><br>
        <br>
        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <input type="radio" name="gender"> Prefer not to say<br>
        <br>
        Hobbies
        <input type="checkbox" name="Music"> Music
        <input type="checkbox" name="Sports"> Sports
        <input type="checkbox" name="Travel"> Travel
        <input type="checkbox" name="Movies"> Movies<br>
        <br>
        Source of Income<br>
        <select class="green-select">
            <option>Employed</option>
            <option>Part-time</option>
            <option>Parents</option>
            <option>None</option>
        </select>
        <br>
        <br>
        Bio
        <br>
        <textarea class="green-textarea" rows="5" cols="50" ></textarea>

    </form>
    <br>
    *required <button class="green-button">Create</button>
</div>
</body>
</html>
