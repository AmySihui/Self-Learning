<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript demo</title>
</head>
<body>
    <h2>Number Operations</h2>

    <button onclick="mul()">mul</button>
    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>
    <button onclick="div()">div</button>

    <h3>Results:</h3>
    <p id="mul"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="div"></p>

    <script>
        function mul() {
            var num1 = prompt("enter the first number:", "");
            var num2 = prompt("enter the second number:", "");
            var num1Int = parseInt(num1);
            var num2Int = parseInt(num2);

            var mul = num1Int * num2Int;

            document.getElementById('mul').textContent = "mul: " + mul;
        }

        function add() {
            var num1 = prompt("enter the first number:", "");
            var num2 = prompt("enter the second number:", "");
            var num1Int = parseInt(num1);
            var num2Int = parseInt(num2);
            var add = num1Int + num2Int;
            document.getElementById('add').textContent = "add: " + add;
        }

        function sub() {
            var num1 = prompt("enter the first number:", "");
            var num2 = prompt("enter the second number:", "");
            var num1Int = parseInt(num1);
            var num2Int = parseInt(num2);
            var sub = num1Int - num2Int;
            document.getElementById('sub').textContent = "sub: " + sub;
        }

        function div() {
            var num1 = prompt("enter the first number:", "");
            var num2 = prompt("enter the second number:", "");
            var num1Int = parseInt(num1);
            var num2Int = parseInt(num2);
            var div = num2Int !== 0 ? (num1Int/num2Int).toFixed(2):"Cannot divide by zero";
            document.getElementById('div').textContent = "div: " + div;
        }






    </script>


</body>
</html>
