<!DOCTYPE html>
	<html>
		<head> 
			<title> LiDL search </title>
			<style>
				body {
					text-align: center;
					
				}
				
				 #search {
					width: 400px;
					height: 30px;
					font-size: 18px;
					padding: 10px;
					border: 1px solid #ccc;
					border-radius: 5px;
					margin-bottom: 20px;
				}
				
				 #myButton {
					width: 120px;
					height: 50px;
					font-size: 18px;
					background-color: #4CAF50;
					color: white;
					border: none;
					border-radius: 5px;
					cursor: pointer;
				}
				#myButton:hover {
					background-color: #45a049;
				}
				
				.rounded-icon {
					border-radius: 30%;
				}
				
			</style>
		</head>
		<body>
			<br><br>
			<h1><img src="../resources/images/lidl.png" alt="Code" width="100" height="100" class="rounded-icon"></h1>
			<h1><b>Begin with LiDL!</b></h1>
			<input type="text" id="search" name="search" placeholder="Milk"> 
		
			<button id="myButton">Search</button> 
			<script>
				document.getElementById("myButton").onclick = function() {
					window.location.href = "https://www.lidl.ie/";
					};
			</script>
		</body>
	</html>
